<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variable and JS</title>
    <style>
      :root {
        --base: #ffc600;
        --spacing: 10px;
        --blur: 10px;
      }
      img {
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur));
      }
      .hl {
        color: var(--base);
      }

      /*
      misc styles, nothing to do with CSS variables
      */
      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }
      .controls {
        margin-bottom: 50px;
      }
      input {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        id="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        type="range"
        id="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input type="color" id="base" value="#ffc600" />
    </div>
    <img
      src="http://unsplash.it/1500/1000"
      alt="CSS Variable and JS"
      width="1000"
      height="667"
    />
  </body>
  <script>
    // difference between array and node list
    // ✅ NodeList Advantages:
    // Lighter and faster for DOM selection
    // Automatically returned from DOM APIs like querySelectorAll
    // Works well with forEach() in modern browsers
    // Can be live (auto-updated when DOM changes), useful for dynamic UIs

    // ✅ Array Advantages:
    // Full feature set (map, reduce, filter, etc.)
    // Easy to manipulate and transform data
    // More versatile for general JavaScript programming
    // Interoperable with many JS utilities/libraries

    const inputs = document.querySelectorAll(".controls input");
    function handleUpdate() {
      const suffix = this.dataset.sizing || "";
      document.documentElement.style.setProperty(
        `--${this.id}`,
        this.value + suffix
      );
    }
    inputs.forEach((input) => input.addEventListener("change", handleUpdate));
    inputs.forEach((input) =>
      input.addEventListener("mousemove", handleUpdate)
    );
  </script>
</html>

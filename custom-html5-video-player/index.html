<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom HTML5 Video Player</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <section class="landing">
      <div class="container">
        <h1>Custom HTML5 Video Player</h1>
        <div class="player">
          <video
            class="player__video viewer"
            src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            autoplay
          ></video>
          <div class="player__controls">
            <div class="progress">
              <div class="progress__filled"></div>
            </div>
            <div class="player__buttons">
              <button class="player__button replay" title="Replay">↺</button>
              <button class="player__button toggle" title="Toggle Play">
                ►
              </button>
            </div>
            <div class="player__volume">
              <label for="volume">Volume</label>
              <input
                type="range"
                name="volume"
                class="player__slider"
                min="0"
                max="1"
                step="0.05"
                value="1"
              />
            </div>
            <div class="player__speed">
              <label for="playbackRate">Playback Rate</label>
              <input
                type="range"
                name="playbackRate"
                class="player__slider"
                min="0.5"
                max="2"
                step="0.1"
                value="1"
              />
            </div>
            <div class="player__skip">
              <button data-skip="-10" class="player__button">« 10s</button>
              <button data-skip="25" class="player__button">25s »</button>
            </div>
            <div class="player__fullscreen">
              <button class="player__button fullscreen">Full Screen</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
